<body>
    <div class="bodyDiv">      
            <form action="include/index.php" method="post" >
                <div id="bio">
                    <div>
                        <label for="name">Name:</label> 
                        <br>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="number">Phone number:</label>
                        <br>
                        <input type="text" name="number" id="number" inputmode="numeric">
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <br>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label for="sex">Sex:</label>&nbsp; 
                        <input type="radio" name="sex" id="male">male &nbsp;
                        <input type="radio" name="sex" id="female">female
                    </div>
                    <div>
                        <label for="date">Date Of Birth:</label>
                        <br>
                        <input type="date" name="date" id="date">
                    </div>
                    <div>
                        <label for="nationality">Nationality:</label>
                        <br>
                        <input type="text" name="nationality" id="nationality">
                    </div>
                    <div>
                        <label for="guardian">Guardian Contact:</label>
                        <br>
                        <input type="text" name="guardian" id="guardian" inputmode="numeric">
                    </div>
                    <div class="divBtn">
                        <button type="button">Next</button>
                    </div>
                </div>
            </form>
       
    </div>
